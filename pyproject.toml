[tool.poetry]
name = "fastapi-experiment"
version = "0.1.0"
description = "An FastAPI example project to experiment with hardcore depedency injection and tests. "
authors = ["Luiz F. A. de Pr√° <rawarkanis@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
fastapi = "^0.115.6"
hypercorn = "^0.17.3"
python-dotenv = "^1.0.1"
alembic = "^1.14.0"
sqlalchemy = { version = "^2.0.36", extras = ["postgresql_asyncpg"] }


[tool.poetry.dev-dependencies]
pytest = "^8.3"
pytest-cov = "^6.0"
pytest-asyncio = "^0.25"
pytest-httpx = "^0.29"
pytest-mock = "^3.14"
ruff = "^0.9"
ipdb = "^0.13"
httpx = "^0.26"
mypy = "^1.14"
pre-commit = "^4.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py312"
line-length = 120
extend-exclude = ["migrations", "venv", ".venv"]

[tool.ruff.isort]
known-local-folder = ["api", "tests"]

[tool.pytest.ini_options]
#addopts = "-vv --cov=api --cov-fail-under=90 --pdbcls=IPython.terrminal.debugger:TerminalPdb"
addopts = "-vv --cov=api --pdbcls=IPython.terrminal.debugger:TerminalPdb"
testpaths = ["tests"]
