[tool.poetry]
name = "fastapi-experiment"
version = "0.1.0"
description = "An FastAPI example project to experiment with hardcore depedency injection and tests. "
authors = ["Luiz F. A. de Pr√° <rawarkanis@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
fastapi = "^0.108.0"
hypercorn = "^0.16.0"
python-dotenv = "^1.0.0"
alembic = "^1.13.1"
sqlalchemy = { version = "^2.0.25", extras = ["postgresql_asyncpg"] }


[tool.poetry.dev-dependencies]
pytest = "^7.4"
pytest-cov = "^4.1"
pytest-asyncio = "^0.23"
pytest-httpx = "^0.28"
pytest-mock = "^3.12"
ruff = "^0.1"
ipdb = "^0.13"
httpx = "^0.26"
mypy = "^1.8"
pre-commit = "^3.6"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py312"
line-length = 120
extend-exclude = ["migrations", "venv", ".venv"]

[tool.ruff.isort]
known-local-folder = ["api", "tests"]

[tool.pytest.ini_options]
#addopts = "-vv --cov=api --cov-fail-under=90 --pdbcls=IPython.terrminal.debugger:TerminalPdb"
addopts = "-vv --cov=api --pdbcls=IPython.terrminal.debugger:TerminalPdb"
testpaths = ["tests"]
