on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

name: run tests

env:
  PYTHON_VERSION: 3.11

jobs:
  test:
    name: fastapi-experiment
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "poetry"
      - name: install depedencies
        run: poetry install
      - name: run pytest
        run: poetry run pytest
